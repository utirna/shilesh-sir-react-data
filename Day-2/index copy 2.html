  <body>
    <h1>Hello</h1>
    <script>
      /*ES 5*/
      function FunA() {
        this.sample = 10;

        this.print = function () {
          var a = () => {
            console.log(this.sample);
          };
          a();
        };
      }

      var obj = new FunA();
      obj.print();
    </script>
